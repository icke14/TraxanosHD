<!DOCTYPE html>
<html>
  <head>
    <title>PictureInPictureTest</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div style="position: absolute; left: 0px; top: 0px; z-index: -999; width: 1280px; height: 720px;background-image: url(background.jpg)">
    </div>
    <div style="position: absolute; top: 126px; left: -465px; width: 426px; height: 240px; z-index: 0">
      <div style="position: absolute; top: 0px; left: 0px; width: 426px; height: 240px; background-position: -0px -0px; z-index: 1"></div>
      <div style="position: absolute; top: 0px; left: 0px; width: 424px; height: 238px; z-index: 1; border: 1px solid rgba(255, 0, 0, 0.3); color: rgba(187, 187, 187, 1.0) /* #00bbbbbb */ "></div>
      <div style="position: absolute; top: 0px; left: 0px; width: 426px; height: 240px; background-position: -0px -0px; z-index: 2"></div>
      <div style="position: absolute; top: 0px; left: 0px; width: 424px; height: 238px; z-index: 2; font-family: Regular; font-size:  26px; border: 1px solid rgba(255, 0, 0, 0.3); color: rgba(187, 187, 187, 1.0) /* #00bbbbbb */ "></div>
    </div>
  </body>
</html>
