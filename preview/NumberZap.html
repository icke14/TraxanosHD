<!DOCTYPE html>
<html>
  <head>
    <title>NumberZap</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div style="position: absolute; left: 0px; top: 0px; z-index: -999; width: 1280px; height: 720px;background-image: url(background.jpg)">
    </div>
    <div style="position: absolute; top: 270px; left: 460px; width: 360px; height: 180px; z-index: 0">
      <div style="position: absolute; top: 0px; left: 0px; width: 360px; height: 180px; background-position: -0px -0px; background-image: url(background.jpg); z-index: 1"></div>
      <div style="position: absolute; top: 0px; left: 0px; width: 358px; height: 178px; z-index: 1; border: 1px solid rgba(255, 0, 0, 0.3); background-color: rgba(16, 16, 16, 0.9) /* #1A101010 */ ; color: rgba(187, 187, 187, 1.0) /* #00bbbbbb */ "></div>
      <div style="position: absolute; top: 81px; left: 18px; width: 324px; height: 81px; background-position: -18px -81px; z-index: 2"></div>
      <div style="position: absolute; top: 81px; left: 18px; width: 322px; height: 79px; z-index: 2; font-family: Regular; font-size:  66px; text-align: right; vertical-align: bottom; border: 1px solid rgba(255, 0, 0, 0.3); color: rgba(187, 187, 187, 0.94) /* #10bbbbbb */ "></div>
      <div style="position: absolute; top: 18px; left: 18px; width: 324px; height: 42px; background-position: -18px -18px; z-index: 3"></div>
      <div style="position: absolute; top: 18px; left: 18px; width: 322px; height: 40px; z-index: 3; font-family: Regular; font-size:  36px; text-align: left; vertical-align: top; border: 1px solid rgba(255, 0, 0, 0.3); color: rgba(187, 187, 187, 0.94) /* #10bbbbbb */ "></div>
    </div>
  </body>
</html>
